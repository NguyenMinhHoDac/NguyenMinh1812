<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
    <form id="form">
        <h1>Cuộc thi ảnh Online</h1>
        <p>Họ và tên:</p>
        <span id="note1">Vui lòng nhập lại</span>
        <input type="text" id="name">
        <br>
        <p style="margin-top: 20px;">Khóa:</p>
        <select id="category">
            <option>Chọn khóa</option>
            <option>K18</option>
            <option>K19</option>
            <option>K20</option>
        </select>
        <span id="note2">Vui lòng chọn khóa</span>
        <input type="file" accept="image/*" id="input-image">
        <span id="note3">Vui lòng chọn ảnh</span>
        <img src="" alt="" id="preview-image">
        <br>
        <input type="submit" value="submit" id="button" class="btn btn-dark">
    </form>
    <div id="under"></div>
    <table class="table">
        <thead class="table-dark">
            <tr>
                <td>#</td>
                <td>Họ và Tên</td>
                <td id="cell3">Khóa</td>
                <td id="cell4">Image</td>
                <td>Action</td>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
